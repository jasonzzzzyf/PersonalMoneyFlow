version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: moneyflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moneyflow
      MYSQL_USER: moneyflow_user
      MYSQL_PASSWORD: moneyflow_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - moneyflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: moneyflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - moneyflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moneyflow-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/moneyflow?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=moneyflow_user
      - SPRING_DATASOURCE_PASSWORD=moneyflow_pass
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - PYTHON_SERVICE_URL=http://python-service:8000
      - JWT_SECRET=YourSecretKeyHerePleaseChangeInProductionToSomethingVerySecureAndLong123456
      - AI_API_KEY=${AI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moneyflow-network
    restart: unless-stopped

  # Python Stock Price Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: moneyflow-python
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - moneyflow-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moneyflow-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - moneyflow-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  moneyflow-network:
    driver: bridge
