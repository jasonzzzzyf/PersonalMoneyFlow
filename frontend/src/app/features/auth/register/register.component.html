<div class="register-container">
  <div class="register-card">
    <div class="logo">
      <div class="logo-icon">ðŸ’°</div>
      <h1>PersonalMoneyFlow</h1>
      <p>Track your finances with ease</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="John"
            [class.error]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          />
          <div class="error-message" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Doe"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="zhangyifei0816@gmail.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error-alert" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading || registerForm.invalid">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Creating account...</span>
      </button>
    </form>

    <div class="footer">
      <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
