# Production配置 - Railway部署使用
spring.application.name=PersonalMoneyFlow

# PostgreSQL配置（Railway自动注入DATABASE_URL环境变量）
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT配置（通过环境变量设置）
jwt.secret=${JWT_SECRET:your-default-secret-key-please-change-in-production}
jwt.expiration=86400000

# CORS配置（允许前端域名访问）
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}

# Server配置（Railway会自动设置PORT）
server.port=${PORT:8080}

# Actuator健康检查
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized